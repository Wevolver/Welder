os: osx
sudo: required
language: python
python:
   - "3.6"

before_install:
      - brew install cmake
      - sudo apt-get install libpq-dev python-dev libxml2-dev libxslt1-dev libldap2-dev libsasl2-dev libffi-dev build-essential libssl-dev build-essential autoconf libtool pkg-config
      - wget https://github.com/libgit2/libgit2/archive/v0.26.0.tar.gz
      - tar xzf v0.26.0.tar.gz
      - cd libgit2-0.26.0/
      - sudo cmake .
      - sudo make 
      - sudo make install
      - sudo ldconfig
      - pip install -r requirements.txt

script:
      - export builder=$builder
      - python ./manage.py test
